<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'index.css' %}" type="text/css" rel="stylesheet">
    <title>Anime | Emby .Strm Generator</title>
</head>
<body id="main">
<h1>Anime List</h1>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col" class="col-1">#</th>
        <th scope="col" class="col-10">Anime</th>
        <th scope="col" class="col-1">Generate</th>
    </tr>
    </thead>
    <tbody>
    {% if latest_anime_list %}
        {% for anime in latest_anime_list %}
            <tr>
                <th scope="row">{{ anime.id }} </th>
                <td>{{ anime.chinese_name }} 第{{ anime.season }}季</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm">Generate</button>
                </td>
            </tr>
        {% endfor %}
    {% endif %}
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
